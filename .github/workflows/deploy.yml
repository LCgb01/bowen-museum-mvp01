name: Deploy to Aliyun Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ALIYUN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/id_rsa \
              ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }} "
            echo '=== GitHub Actions 自动部署开始 ===';
            echo '时间: $(date)';
            echo '提交: ${{ github.event.head_commit.message }}';
            
            cd /var/www/museum-guide;
            
            # 拉取最新代码
            git fetch origin;
            git reset --hard origin/main;
            
            # 执行部署
            chmod +x deploy.sh;
            bash deploy.sh;
            
            echo '=== 自动部署完成 ===';
          "
